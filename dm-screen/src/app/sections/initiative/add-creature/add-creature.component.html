<div class="row g-0">
    <div class="col-5 pe-3">
        <input type="text"
            class="form-control"
            [(ngModel)]="creatureName"
            placeholder="Creature name">
    </div>

    <div class="col-2 pe-3">
        <input type="number"
            class="form-control"
            [(ngModel)]="creatureRoll"
            placeholder="Roll">
    </div>

    <div class="col-3 pe-3">
        <select class="form-select" [(ngModel)]="creatureType">
            <option value="good">Good</option>
            <option value="bad">Bad</option>
            <option value="neutral" selected>Neutral</option>
        </select>
    </div>

    <div class="col-2 d-grid">
        <button type="button"
            class="btn btn-primary" 
            (click)="addCreature()">
            Add
        </button>
    </div>
</div>
