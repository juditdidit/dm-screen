<div *ngIf="monsters.length > 0">
    <div class="border rounded-3 px-3 mt-4">
        <dnd-monster *ngFor="let monster of monsters;
            trackBy: getMonsterID;
            index as i;
            last as isLast"
            [monster]="monster"
            [class.border-bottom]="!isLast">
        </dnd-monster>
    </div>

    <div class="text-end mt-2">
        <button type="button" 
            class="btn btn-sm btn-link text-danger p-1"
            (click)="removeAllMonsters()">
            Clear monsters
        </button>
    </div>
</div>

<div *ngIf="!monsters.length"
    class="border bg-light rounded-3 px-3 mt-4">
    <div class="text-center py-3">
        <small class="text-muted">
            No Monsters have been added yet.
        </small>
    </div>
</div>
