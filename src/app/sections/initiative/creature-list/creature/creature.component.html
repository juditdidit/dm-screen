<div *ngIf="!editingCreature"
    class="display-creature d-flex justify-content-between align-items-center"
>

    <button class="creature d-flex align-items-center"
        [ngClass]="{'dead ps-2': creature.dead}"
        (click)="toggleDeadStatus()"
    >
        <dnd-icon-skull class="icon icon-muted me-3" *ngIf="creature.dead"></dnd-icon-skull>
        <div class="pe-3 creature-name fw-bold {{creature.type}}">
            {{creature.name}}
        </div>
        <div class="text-muted small">
            ({{creature.roll}})
        </div>
    </button>

    <div class="edit">
        <button type="button"
            class="btn btn-link p-2 border-0"
            (click)="editCreature()">
            <dnd-icon-edit class="icon"></dnd-icon-edit>
        </button>
    </div>
</div>

<div *ngIf="editingCreature"
    class="edit-creature d-flex align-items-center"
>
    <button type="button"
        class="btn btn-link p-2 border-0 me-2"
        (click)="removeCreature()">
        <dnd-icon-trash class="icon icon-bad"></dnd-icon-trash>
    </button>

    <div class="row g-0 flex-grow-1">
        <div class="col-5 pe-3">
            <input type="text"
                class="form-control"
                [(ngModel)]="updatedCreatureName">
        </div>

        <div class="col-3 pe-3">
            <input type="number"
                class="form-control"
                [(ngModel)]="updatedCreatureRoll">
        </div>

        <div class="col-4 pe-2">
            <select class="form-select" [(ngModel)]="updatedCreatureType">
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="neutral">Neutral</option>
            </select>
        </div>
    </div>

    <button type="button"
        class="btn btn-sm btn-link"
        (click)="stopEdit()">
        <dnd-icon-x class="icon icon-bad"></dnd-icon-x>
    </button>

    <button type="button"
        class="btn btn-sm btn-link"
        (click)="updateCreature()">
        <dnd-icon-check class="icon icon-good"></dnd-icon-check>
    </button>
</div>
