<div
    *ngIf="!editingCreature"
    class="display-creature d-flex justify-content-between align-items-center py-2"
>
    <button
        class="creature d-flex align-items-center"
        [ngClass]="{ 'dead ps-2': creature.dead }"
        (click)="toggleDeadStatus()"
    >
        <dnd-icon-skull class="icon-muted me-3" *ngIf="creature.dead"></dnd-icon-skull>
        <div class="pe-3 fw-bold {{ creature.type }}">
            {{ creature.name }}
        </div>
        <div class="text-muted small">({{ creature.roll }})</div>
    </button>

    <button
        type="button"
        class="btn btn-link p-2"
        (click)="editCreature()"
    >
        <dnd-icon-edit></dnd-icon-edit>
    </button>
</div>

<div *ngIf="editingCreature" class="edit-creature d-flex align-items-center py-2">
    <button
        type="button"
        class="btn btn-link p-2 me-2"
        (click)="removeCreature()"
    >
        <dnd-icon-trash class="icon-bad"></dnd-icon-trash>
    </button>

    <div class="row g-0 flex-grow-1 pe-2">
        <div class="col-5 pe-3">
            <input
                type="text"
                class="form-control"
                [(ngModel)]="creatureName"
            />
        </div>

        <div class="col-3 pe-3">
            <input
                type="number"
                class="form-control"
                [(ngModel)]="creatureRoll"
            />
        </div>

        <div class="col-4">
            <select class="form-select" [(ngModel)]="creatureType">
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="neutral">Neutral</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn btn-link p-2" (click)="stopEdit()">
        <dnd-icon-x class="icon-bad"></dnd-icon-x>
    </button>

    <button
        type="button"
        class="btn btn-link p-2"
        (click)="updateCreature()"
    >
        <dnd-icon-check class="icon-good"></dnd-icon-check>
    </button>
</div>
